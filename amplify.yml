version: 1
frontend:
    phases:
      preBuild:
        commands:
          - nvm install 15
          - yarn install
          - yarn blocks:build
          - yarn gatsby clean
      build:
        commands:
          - yarn web:build
    artifacts:
      baseDirectory: sites/gatsby/rockinblocks/public
      files:
        - "**/*"
    appRoot: /
