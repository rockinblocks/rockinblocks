version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm install 14
            - yarn install
            - yarn clear
        build:
          commands:
            - yarn gatsby build
      artifacts:
        baseDirectory: public
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: packages/gatsby-starter-rockinblocks